name: Build
on:
  workflow_dispatch: {}
  push:
    branches:
      - "*"
    tags-ignore:
      - '*'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: 'maven'
      - name: Testing
        env:
        run: |
          ./mvnw clean test
      
    